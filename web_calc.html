<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        /* Общие стили */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            font-family: "Roboto", sans-serif;
        }

        .calculator {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Стилизация таблицы */
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Стилизация ячеек таблицы */
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Стилизация кнопок операций */
        .operator-button {
            background-color: #f5f5f5;
        }

        /* Стилизация кнопки равно и кнопки "C" */
        #equals-button,
        #clear-button {
            width: 180px;
            background-color: #FF7043;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Анимация нажатия кнопки */
        td:active,
        #equals-button:active,
        #clear-button:active {
            background-color: #FF5722;
        }

        /* Стилизация блока цифр */
        #digits {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
            font-size: 24px;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="digits"></div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator-button">+</td>
                <td>&#8730;</td>
                <td>&#247;</td>
                <td>sin</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator-button">-</td>
                <td>%</td>
                <td>&times;</td>
                <td>cos</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operator-button">*</td>
                <td>&#94;</td>
                <td>&#40;</td>
                <td>tan</td>
            </tr>
            <tr>
                <td></td>
                <td>0</td>
                <td></td>
                <td class="operator-button">/</td>
                <td>&#41;</td>
                <td></td>
                <td>log</td>
            </tr>
        </table>
        <button id="clear-button">C</button>
        <button id="equals-button">=</button>
    </div>

    <script>
        const digitsContainer = document.getElementById("digits");
        const buttons = document.getElementsByTagName("td");
        const equalsButton = document.getElementById("equals-button");
        const clearButton = document.getElementById("clear-button");

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                digitsContainer.innerHTML += buttons[i].innerHTML;
            });
        }

        equalsButton.addEventListener("click", function() {
            digitsContainer.innerHTML = eval(digitsContainer.innerHTML);
        });

        clearButton.addEventListener("click", function() {
            digitsContainer.innerHTML = "";
        });
    </script>
</body>
</html>
